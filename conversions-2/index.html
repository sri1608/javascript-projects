
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>cms-feet-inch project</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="custom-header text-white py-3">
    <div class="container d-flex text-center">
      <img src="logo.png" alt="Logo" class="nav__logo" />
      <h1 class="title">cm-feet-inch conversion project</h1>
    </div>
  </header>
  <div class="box">
    <div class="conversion-box">
      <div class="input-group">
        <div class="input-item">
          <label>Centimeters</label>
          <input
            class="measurments"
            id="inputCentimeters"
            type="text"
            placeholder="1cm -> 0.0328084F&0.393701I"
          />
        </div>
        <div class="input-item">
          <label>Feet</label>
          <input
            class="measurments"
            id="inputFeet"
            type="text"
            placeholder="1feet -> 30.48cms & 12I"
          />
        </div>
        <div class="input-item">
          <label>Inches</label>
          <input
            class="measurments"
            id="inputInches"
            type="text"
            placeholder="1Inch -> 0.0833333F & 2.54cms"
          />
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
