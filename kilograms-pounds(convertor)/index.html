<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>kilogram-pound conversions</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="custom-header text-white py-3">
    <div class="container d-flex justify-content-between align-items-center">
      <img src="logo.png" alt="Logo" class="nav__logo" />
      <h1 class="title">kilogram-pound Conversions</h1>
    </div>
  </header>
  <div class="box">
    <div class="conversion-box">
      <div class="input-group">
        <div class="input-item">
          <label>Kilograms</label>
          <input
            class="measurments"
            id="inputKilograms"
            type="number"
            placeholder="1kg -> 2.205lb"
          />
        </div>
        <div class="input-item">
          <label>Pounds</label>
          <input
            class="measurments"
            id="inputPound"
            type="number"
            placeholder="1lb -> 0.453592kg"
          />
        </div>
      </div>
    </div>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
